<div class="page" data-name="pendaftaran">
  <div class="navbar no-shadow">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Pendaftaran Member</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block">
    <form class="pendaftaran form-ajax-submit">
      <input type="hidden" name="prognum" value="1" />
      <div class="list no-hairlines-md">
        <ul>
          <li>
            <div class="item-content top-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nomor Handphone</div>
                <div class="row no-gutter">
                  <div class="col-85">
                    <div class="item-input-wrap">
                      <input id="nohp" name="nohp" type="number" placeholder="Nomor Handphone" autocomplete="off" />
                    </div>
                  </div>
                  <div class="col-15">
                    <div class="item-input-wrap">
                        <a href="#" class="contact icon-only"><i class="material-icons">contact_phone</i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nama Member</div>
                <div class="item-input-wrap">
                  <input id="nama" name="nama" type="text" placeholder="Nama Member" />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Email (opsional)</div>
                <div class="item-input-wrap">
                    <input id="email" name="email" type="email" placeholder="Email"/>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="block">
          <a href="#" class="col button button-raised button-fill larger btnKirim">Kirim</a>
      </div>
    </form>
    </div>
    <div class="kb">
    </div>
  </div>
</div>
