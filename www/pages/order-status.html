<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Status Order</div>
      </div>
    </div>
    
    <div class="page-content">

      {{#each data}}
      <div class="card status">
        <div class="card-header"><span><b>Order #{{id}}</b></span><span>{{tglinput}}</span></div>
        <div class="card-content"> 
          <div class="card-content-inner">
            <div style="width: 100%; display: inline-flex;">
              <div style="width: 75%; margin-top: 4px">
                <div class="product-name"><span class="status-label">Alamat</span>:  {{address}}</div>
                <div class="product-name"><span class="status-label">Sub Total</span>: <span class="status-value">{{totalamount}}</span></div>
                <div class="product-name"><span class="status-label">By. Kirim</span>: <span class="status-value">{{shipcost}}</span></div>
                <div class="product-name"><span class="status-label">By. Proses</span>: <span class="status-value">{{addcost}}</span></div>
                <div class="product-name"><span class="status-label">Total</span>: <span class="status-value">{{gtotal}}</span></div>
                <div class="product-name"><span class="status-label">Status</span>:  {{status}}</div>
              </div>
              <div style="width: 25%;">
                {{#if no_resi}}
                <a href="#" no-order="{{id}}" @click="cekResi" class="button button-small button-fill color-blue btn-check">Cek Resi</a>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/each}}

    </div>
  </div>
</template>
<script>
  return {
    // Component Methods
    methods: {
      
      cekResi: function (e) {
        
        var $btnEl = e.srcElement;
        var number = $$($btnEl).attr('no-order');

        app.router.navigate('/cek-resi/'+number, {
          reloadCurrent: false,
          ignoreCache: true,
        });
      },
    },
    // Page Events
    on: {
      
      pageInit: function(e, page) {
        // to do
      }
    }
  }
</script>
