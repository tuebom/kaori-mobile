<template>
  <div class="page">
    <div class="navbar no-shadow">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Status Order</div>
      </div>
    </div>
    
    <div class="page-content">

      {{#each data}}
      <div class="card status">
        <div class="card-header"><span><b>Order #{{id}}</b></span><span>{{tglinput}}</span></div>
        <div class="card-content"> 
          <div class="card-content-inner">
            <div class="product-name"><div class="status-label">Alamat</div>: <div class="status-address">{{address}}</div></div>
            <div class="product-name"><span class="status-label">Total</span>: <span class="status-value">{{total}}</span></div>
            <div class="product-name"><span class="status-label">By. Kirim</span>: <span class="status-value">{{shipcost}}</span></div>
            <div class="product-name"><span class="status-label">Grand Total</span>: <span class="status-value">{{gtotal}}</span></div>
            <div class="product-name"><span class="status-label">Status</span>: <span style="padding-left: 10px;">{{status}}</span></div>
          </div>
        </div>
        <div class="card-footer">
          <a href="#" ordernum="{{id}}" @click="viewDetail" class="button button-small button-fill btn-detail">Detail</a>
          {{#if no_resi}}<a href="#" ordernum="{{id}}" @click="cekResi" class="button button-small button-fill btn-check">Cek Resi</a>{{/if}}
        </div>
      </div>
      {{/each}}

    </div>
  </div>
</template>
<script>
  return {
    // Component Methods
    methods: {
      
      viewDetail: function (e) {
        
        var $btnEl = e.srcElement;
        var number = $$($btnEl).attr('ordernum');

        app.router.navigate('/view-detail/'+number, {
          reloadCurrent: false,
          ignoreCache: true,
        });
      },
      
      cekResi: function (e) {
        
        var $btnEl = e.srcElement;
        var number = $$($btnEl).attr('ordernum');

        app.router.navigate('/cek-resi/'+number, {
          reloadCurrent: false,
          ignoreCache: true,
        });
      }
    },
    // Page Events
    on: {
      
      pageInit: function(e, page) {
        // to do
      }
    }
  }
</script>
